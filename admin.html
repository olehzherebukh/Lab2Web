            <ul class="navbar-nav center-nav">

</header>
<main>
    <div class="row write-review">
        <div class="container">
            <div class="row d-flex h-100 send-button-row">
                <div class="col-md-6 admin-tools justify-content-center align-self-center">
                    <input type='file' class="inputfile" id="file"/>
                    <label for="file">Add image</label>
                </div>
                <div class="col-md-6 admin-tools" id="add-image">
                    <img id="myImg" src="#" alt="your image" height=50% width=50%>
                    <img src="images/add_image.png" alt="add-image" id="old-image">
                </div>
            </div>
        </div>
    </div>
    <div class="row write-review">
        <div class="container">
            <div class="row d-flex h-100 send-button-row">
                <div class="col-md-6 admin-tools justify-content-center align-self-center">
                    <button type="button" name="button" class="add-button" onclick="checking()">Send</button>
                </div>
                <div class="col-md-6 admin-tools">
                    <input type="text" name="title-input" placeholder="News title" class="title-input" id="title-input">
                    <input type="text" name="title-input" placeholder="News body" class="body-input" id="body-input">
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="py-4 text-white-50 admin-footer">
    <div class="container text-center copyright">
        <p>©2019 All rights reserved</p>
    </div>
</footer>
<script type="text/javascript">
    if (document.getElementById("myImg") != null) {
        document.getElementById("myImg").remove();
    }
    $(":file").change(function () {
        if (this.files && this.files[0]) {
            var reader = new FileReader();
            if (document.getElementById("myImg") != null) {
                document.getElementById("myImg").remove();
            }
            let new_image = document.createElement("img");
            new_image.setAttribute("id", "myImg");
            new_image.setAttribute("src", "#");
            new_image.setAttribute("height", "50%");
            new_image.setAttribute("width", "50%");
            let addimg = document.getElementById("add-image");
            if (document.getElementById("old-image") != null) {
                document.getElementById("old-image").remove();
            }
            addimg.appendChild(new_image);
            reader.onload = imageIsLoaded;
            reader.readAsDataURL(this.files[0]);
        }


        document.getElementById("myImg").value = "set";

    });

    function imageIsLoaded(e) {
        $('#myImg').attr('src', e.target.result);
        $('#yourImage').attr('src', e.target.result);
    }

    function checking() {
        if (document.getElementById("myImg") != null) {
            if (document.getElementById("myImg").value === undefined) {
                alert("Ви не додали зображення!");
                return;
            }
        }

        if (document.getElementById("myImg") === null) {
            alert("Ви не додали зображення!");
            return;
        }


        if (document.getElementById("title-input").value === "") {
            alert("Ви не написали заголовок!");
            return;
        }

        if (document.getElementById("body-input").value === "") {
            alert("Ви не написали опис новини!");
            return;
        }

        removeContent();
        alert("Вашу новину додано!");
    }

    function removeContent() {
        if (document.getElementById("myImg") != null) {
            document.getElementById("myImg").remove();
        }

        let old_image = document.createElement("img");
        old_image.setAttribute("id", "old-image");
        old_image.setAttribute("src", "images/add_image.png");
        let addimg = document.getElementById("add-image");
        addimg.appendChild(old_image);

        document.getElementById("title-input").value = "";
        document.getElementById("body-input").value = "";
    }
</script>
</body>
</html>
